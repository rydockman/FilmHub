    <div style="text-align: center;">
        <h2>Create account for FilmHub</h2>
        <p>Please enter the following information to create an account</p>
        <label style="text-align: center;"for="name">Enter Name:</label>
        <input id="name" type="text"><br>
        <label for="Enter Email">Enter Email:</label>
        <input id="email" type="text"><br>
        <label for="Enter Email">Enter Password:</label>
        <input type="password" id="password" type="text"><br>
        <label for="Enter Email">Verify Password:</label>
        <input type="password" id="passwordVerify" type="text"><br>
        <button class="readmore" onclick="createUser()">Create Account</button><br>
        <script>
          function createUser() {
            this.email = document.getElementById("email").value; // Gets the users entered email
            this.password = document.getElementById("password").value; // Gets the users entered password
            this.passwordVerify = document.getElementById("passwordVerify").value; // Gets the users entered verify password
            this.name = document.getElementById("name").value; // Gets the users entered name
            // Checks to make sure the passwords are the same
            if(this.password == this.passwordVerify) {
              FirebaseManager.createUser(this.email, this.password, this.name); 
            } else {
              alert("Passwords aren't the same!!!")
            }
                
          }
        </script>
        <button class="readmore" onclick="window.location.replace('login.html')">Back To Login</button><br>
